<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>P. Method</th>
        <th>G. Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square" aria-hidden="true"></i> Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of orderList">
            <th>{{item.OrderNo}}</th>
            <td>{{item.Customer}}</td>
            <td>{{item.PMethod}}</td>
            <td>{{item.GTotal}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
